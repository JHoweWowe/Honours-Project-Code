<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='recipe.css') }}">
    <title>{% block title %} {% endblock %} - JustCookStudent </title>

    <!-- Bootstrap CSS and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;700;900&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>

<body>

    <!-- HEADER -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" id="nav-title" href="{{ url_for('index') }}">JustCookStudent</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div>
                <div class="collapse navbar-collapse text-right" id="navbar-header">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Sign In</a>
                        </li>
                    </ul>
                </div>
    
                <div class="collapse navbar-collapse" id="navbar-quick-links">
                    <ul class="navbar-nav ms-auto">
                        <li>
                            <a class="nav-link" href="{{ url_for('search', q='', time=45, dq='Vegetarian', include='', exclude='', sort='relevance') }}">Eat Your Veggies</a>
                        </li>
                        <li>
                            <a class="nav-link" href="{{ url_for('search', q=query, time=30, dq=dq, include='', exclude='', sort='time') }}">Fast Meal Prep</a>
                        </li>
                        <li>
                            <a class="nav-link disabled" href="#">Cheap Recipes</a>
                        </li>
                    </ul>
                </div>
    
            </div>
        </div>
    </nav>

    <div class="content">
        {% block content %} {% endblock %}
    </div>

    <footer class="footer">
		<div id="footer-div" class="container">
			<div class="row">
				<div id="footer-left" class="col-md-8">
                    A honours project created from a University of Edinburgh graduate. <br>
                    Developed with Passion, Deployed on Heroku.
				</div>
				<div id="footer-right" class="col-md-4">
					<p>Â© 2023 <a id="justin-howe-link" href="https://justinhowe.me/" target="_blank">Justin Howe</a>
				</div>
			</div>
		</div>
	</footer>

    <!-- Optional JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>

</html>
