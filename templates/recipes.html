<!-- THIS IS JUST AN EXAMPLE -->
{% extends 'base.html' %}

{% block content %}
    <!-- Should have back button?? -->
    <h1>{% block title %} Relevant Recipes {% endblock %}</h1>
    <a href="{{ url_for('index') }}">
        <img src="../static/back_arrow.png" style="width:64px; height:64px;">
    </a>
    <div style="width: 75%; margin: auto">
        {% for d in data %}
        <div style="padding: 10px; background-color: #EEE; margin: 20px">
            <img src="{{ d.image_url }}">
            <a href="{{ url_for('view_recipe', id = d._id) }}">
                <h1> {{ d.title }} </h1>
            </a>
            <!-- Change size -->
            <h5>Dietary Requirements: {{ d.dietary_requirements }} </h5>
            <h5>Total Cooking Time: {{ d.total_time }} </h5>
        </div>
        {% else %}
        <div>
            <h1>No recipes found!</h1>
        </div>
        {% endfor %}
    </div>
{% endblock %}
